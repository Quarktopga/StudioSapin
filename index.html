<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Studio Sapin v0.2.1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header>
    <div class="brand">
      <h1>ðŸŽ„ Studio Sapin</h1>
      <p>Lâ€™art du sapin virtuel</p>
    </div>
    <div class="actions">
      <button id="resetBtn">Reset</button>
      <button id="captureBtn">Capture</button>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h3>Boules</h3>
      <div class="palette">
        <div class="tile" data-type="ball" data-src="https://pics.clipartpng.com/Red_Christmas_Ball_PNG_Clipart-41.png">
          <img src="https://pics.clipartpng.com/Red_Christmas_Ball_PNG_Clipart-41.png" alt="Boule rouge" />
        </div>
        <div class="tile" data-type="ball" data-src="https://www.vhv.rs/dpng/d/422-4227980_green-christmas-ball-png-clipart-green-christmas-ball.png">
          <img src="https://www.vhv.rs/dpng/d/422-4227980_green-christmas-ball-png-clipart-green-christmas-ball.png" alt="Boule verte" />
        </div>
        <div class="tile" data-type="ball" data-src="https://www.vhv.rs/dpng/d/422-4227980_beautiful-purple-christmas-ball-png-clip-purple-christmas.png">
          <img src="https://www.vhv.rs/dpng/d/422-4227980_beautiful-purple-christmas-ball-png-clip-purple-christmas.png" alt="Boule violette" />
        </div>
      </div>
    </aside>

    <section class="canvas-wrap">
      <div id="canvas" class="canvas">
        <img id="treeImage" class="tree-image" src="https://www.pngall.com/wp-content/uploads/5/Christmas-Tree-PNG-Image.png" alt="Sapin" />
      </div>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
